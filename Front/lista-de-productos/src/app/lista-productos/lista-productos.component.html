<div class="row " id="div2">
    <div class="col-lg-8 offset-lg-2" style="margin-top: 80px;">
        <div class="card" >
            <div class="card-body">
                <span class="titulo">LISTADO DE PRODUCTOS</span>
                <button class="btn btn-primary float-end" routerLink="/crear">Ingresar Producto</button>       
                <table *ngIf="listaProductos.length > 0" class="table table-bordered" style="margin-top: 30px;">
                    <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Ubicacion</th>
                        <th scope="col">Precio</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr *ngFor="let producto of listaProductos">
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.categoria }}</td>
                        <td>{{ producto.ubicacion }}</td>
                        <td>{{ producto.precio }}</td>
                        <td>
                            <a (click)="eliminarProducto(producto._id)"><i class="fa-solid fa-trash" ></i></a>
                            <a [routerLink]="['/actualizar', producto._id]"><i class="fa-solid fa-pen-to-square"></i></a>
                            <!--<a (click)="editarProducto()"><i class="fa-solid fa-pen-to-square"></i></a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
